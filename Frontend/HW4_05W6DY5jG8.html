$.ajax({
  type: 'GET',
  url: 'https://localhost:6000/',
  dataType: 'json',

      response[f]['active'] +
      '</td><td>'+
      response[f]['recovered']+
      '</td><td>'+
      response[f]['deaths']+
      '</td><td>'+
      response[f]['cases']+
      '</td></tr>';
     }
    $('.result').html(trHTML); 
    $( ".spin-grid" ).removeClass( "fa-spin" );
  }
});
</script>
